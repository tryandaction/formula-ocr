name = "formula-ocr-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "USERS"
id = "23a0822d80fc47f594e650acaceedef4"

# 环境变量（敏感信息用 secrets）
[vars]
# 使用 * 允许所有来源，实际 CORS 检查在 utils.ts 中进行
CORS_ORIGIN = "*"

# 生产环境 secrets（通过 wrangler secret put 设置）
# ZHIPU_API_KEY = "xxx"
# ADMIN_SECRET = "xxx"
